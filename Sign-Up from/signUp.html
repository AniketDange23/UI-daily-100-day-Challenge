<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.pn" sizes="16x16" type="image/png">
    <link rel="icon" href="./logo for browers.jpg" sizes="32x32" type="image/png">

    <link rel="stylesheet" href="style.css" />
    <title>SignUp page - UI 100 days Challenge</title>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Welcome to Our Platform!</h1>
            <p>Join our community and enjoy exclusive features.</p>
            <ul>
                <li>Access exclusive content</li>
                <li>Connect with like-minded individuals</li>
                <li>Personalized recommendations</li>
            </ul>
            <p>Ready to get started? Join now!</p>
        </div>
        <div class="right-side">
            <div class="language-dropdown">
                <img src="./earth.png" width="20px">

                <select>
                    <option value="en">English </option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
            <h1>Get Started</h1>
            <form class="form" id="signup-form">
                <input type="text" placeholder="Username" id="username" required />
                <input type="email" placeholder="Email" id="email" required />
                <input type="password" placeholder="Password" id="password" required />
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
                <div id="checkbox">
                    <input type="checkbox" name="" id="terms" /> <span>By signing up, you
                        agree to our Terms of Service and Privacy Policy.</span>
                </div>
                <button type="button" class="btn" onclick="submitForm()">Sign Up</button>
            </form>
            <span class="or">
                <hr>
                Or
                <hr>
            </span> <br />
            <button class="btn-google" onclick="google()" type="button">
                <img src="./google.png" alt="icons" class="icons-google" /> Continue
                with Google
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
